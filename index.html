<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password Generator</title>

    <!-- Git location https://github.com/louiejf1/JavaScript-PasswordGenerator-HW.git -->
    <!-- https://www.youtube.com/watch?v=duNmhKgtcsI&t=310s -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Raleway&display=swap" rel="stylesheet">

</head>

<body>
    <div class="mainBody">
        <!-- main box -->
        <div class="container contentBox">
            <!-- Main Row -->
            <div class="row mainRow">
                <!-- Main Col -->
                <div class="col-2"></div>
                <div class="col-8 topCol">

                    <!-- Heading text -->
                    <h3>PASSWORD GENERATOR</h3>
                    <div class="resultcontainer">
                        <span id="passWordLocation" class="result" id="result">Password</span>
                    </div><br>
                    <!-- PW Lenght-->
                    <div class="col-8 passCol">
                        <p>Password Length:</p>
                    </div>
                    <div class="col-4 includes2 numLenght">
                        <input id="pwlength" type="number" class="length" min="4" max="50" value="8">
                    </div>
                    <!-- PW upper -->
                    <div class="col-8 includes">
                        <p>Include Uppercase:</p>
                    </div>
                    <div class="col-4 includes2">
                        <input id="upperCase" type="checkbox" class="uppercase" checked>
                    </div>
                    <!-- PW Lower-->
                    <div class="col-8 includes">
                        <p>Include Lowercase:</p>
                    </div>
                    <div class="col-4 includes2">
                        <input id="lowerCase" type="checkbox" class="lowercase" checked>
                    </div>
                    <!-- PW Nums -->
                    <div class="col-8 includes">
                        <p>Include Numbers:</p>
                    </div>
                    <div class="col-4 includes2">
                        <input id="numbers" type="checkbox" class="IncludeNumbers" checked>
                    </div>
                    <!-- PW Symb -->
                    <div class="col-8 includes">
                        <p>Include Symbols:</p>
                    </div>
                    <div class="col-4 includes2">
                        <input id="symbols" type="checkbox" class="IncludeSymbol" checked>
                    </div>
                    <!-- Generate PW -->
                    <div class="col generateBtn">
                        <button type="button" class="btn btn-sm btn-outline-info passGenBtn">Generate</button><br>
                    </div>

                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
